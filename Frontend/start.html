<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DARKCONQ - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("bg.avif") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1b23d1;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        header .logo {
            font-family: 'Irish Grover', cursive;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main h1 {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        main button {
            background-color: red;
            color: black;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        main button:hover {
            background-color: darkorange;
        }

        footer {
            background-color: #1b23d1;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">DARKCONQ</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>READY TO GO ALL IN?</h1>
        <button onclick="window.location.href='question.html'">START</button>
    </main>

    <footer>
        Copyright Â© 2025
    </footer>
</body>
</html>
