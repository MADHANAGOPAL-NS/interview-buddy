<html>
<head>
    <title>Parsed Content</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("bg.avif") no-repeat center center fixed;
            background-size: cover;
        }

        /* Hamburger menu icon */
        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1001;
            font-size: 24px;
            background: white;
            border-radius: 4px;
            padding: 5px 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }

        /* Sidebar menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.3);
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        /* Active sidebar */
        .sidebar.active {
            left: 0;
        }

        /* Main content box */
        #one {
            width: 400px;
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            margin-top: 80px;
        }

        h4 {
            margin-bottom: 15px;
            text-align: center;
        }

        .section-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left; 
        }

        ul {
            text-align: left;
            margin: 0 0 15px 0;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 5px;
        }
    </style>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function () {
        $(".hamburger").on("click", function () {
            $(".sidebar").toggleClass("active");
        });

        let resumeId = localStorage.getItem("resume_id");
        let userName = localStorage.getItem("user_name");

        if (!resumeId) {
            $("#resumeData").html("<p style='color:red;'>No resume ID found. Please register first.</p>");
            return;
        }

        $.ajax({
            url: `http://localhost:8000/api/parsed_resume/${resumeId}`,
            method: "GET",
            success: function (data) {
                let skillsList = Array.isArray(data.skills)
                    ? `<ul>${data.skills.map(skill => `<li>${skill}</li>`).join("")}</ul>`
                    : "N/A";

                let personalSkillsList = Array.isArray(data.personal_skills)
                    ? `<ul>${data.personal_skills.map(skill => `<li>${skill}</li>`).join("")}</ul>`
                    : "N/A";

                let html = `
                    <p><strong>Name:</strong> ${userName || "N/A"}</p>
                    <div class="section-title">Technical Skills:</div>
                    ${skillsList}
                    <div class="section-title">Personal Skills:</div>
                    ${personalSkillsList}
                `;

                $("#resumeData").html(html);
            },
            error: function () {
                $("#resumeData").html("<p style='color:red;'>Failed to load resume data. Please try again.</p>");
            }
        });
    });
</script>

</head>
<body>
    <div class="hamburger">&#9776;</div>

    <div class="sidebar">
        <a href="#">Technical Round</a>
        <a href="#">HR Round</a>
    </div>

    <center>
        <div id="one">
            <h4>Extracted Details from Resume</h4>
            <div id="resumeData"></div>
        </div>
    </center>
</body>
</html>
