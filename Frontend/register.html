<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - DARKCONQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("bg.avif") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1b23d1;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        header .logo {
            font-family: 'Irish Grover', cursive;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: orange;
            padding: 30px 40px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: black;
        }

        .form-container h3 {
            margin: 15px 0 5px;
            font-size: 14px;
            color: black;
            text-align: left;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            margin-top: 15px;
            background-color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container p {
            margin-top: 10px;
            font-size: 13px;
        }

        .form-container p a {
            color: blue;
            text-decoration: underline;
        }

        footer {
            background-color: #1b23d1;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const max_size = 10 * 1024 * 1024;

            // File size check
            $("#resume_file").on("change", function () {
                let file = this.files[0];
                if (file && file.size > max_size) {
                    alert("File is too large! Max 10 MB is allowed.");
                    $(this).val("");
                }
            });

            // Form submit validation
            $("#register").on("submit", function (e) {
                e.preventDefault();

                let pwd1 = $("#pwd").val().trim();
                let pwd2 = $("#confirmpwd").val().trim();

                // Clear previous message
                $("#message").text("");

                // Validation
                if (pwd1 === "" || pwd2 === "") {
                    $("#message").css("color", "red").text("Password fields cannot be empty!");
                    return;
                }
                if (pwd1.length < 8) {
                    $("#message").css("color", "red").text("Password must be at least 8 characters!");
                    return;
                }
                if (pwd1 !== pwd2) {
                    $("#message").css("color", "red").text("Passwords do not match!");
                    return;
                }

            
                let formData = new FormData(this);

                $.ajax({
                    url: "http://localhost:8000/api/register",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert("Registration successful!");
                        console.log(response);

                        localStorage.setItem("user_name", formData.get("name"));
                        localStorage.setItem("resume_id", response.resume_id);

                        window.location.href = "result.html";
                    },
                    error: function (xhr, status, error) {
                        alert("Registration failed!");
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="logo">DARKCONQ</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>REGISTER FORM</h1>
            <form id="register" enctype="multipart/form-data">
                <h3>Name</h3>
                <input type="text" placeholder="Enter your name" name="name" required />

                <h3>Email</h3>
                <input type="email" placeholder="Enter your email" name="email" required />

                <h3>Username</h3>
                <input type="text" placeholder="Enter a username" name="username" required />

                <h3>Password</h3>
                <input id="pwd" type="password" placeholder="Enter your password" name="password" required />

                <h3>Confirm Password</h3>
                <input id="confirmpwd" type="password" placeholder="Confirm your password" name="confirm_password" required />
                <span id="message" style="color: red; font-size: 13px; display: block; margin-top: 5px;"></span>

                <h3>Upload Resume</h3>
                <input type="file" id="resume_file" name="resume_file" required />

                <button type="submit" id="sign">SIGN UP</button>

                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <footer>
        Copyright Â© 2025
    </footer>
</body>
</html>
