<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DARKCONQ - Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <!-- Add this in <head> to load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("bg.avif") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #1b23d1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    header .logo {
      font-family: 'Irish Grover', cursive;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-btn {
      background: black;
      color: white;
      padding: 5px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .question-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 800px;
      font-size: 18px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .answer-options {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .answer-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1b6df0;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .icon-btn {
      background: transparent;
      border: 2px solid #1b6df0;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 18px;
      color: #1b6df0;
      font-weight: bold;
    }

    /* Next Button */
    .next-btn {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background-color: #1b23d1;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
.answer-btn i, 
.icon-btn i {
  font-size: 18px;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">DARKCONQ</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </nav>
    <button class="logout-btn">Logout</button>
  </header>

  <main>
    <div class="question-box">
      Tell me about a time you failed. How did you handle it, and what did you learn from the experience?
    </div>


    <!-- Inside your .answer-options -->
    <div class="answer-options">
      <button class="answer-btn">
        <i class="fa-solid fa-microphone"></i> Answer
      </button>
      <button class="icon-btn"><i class="fa-solid fa-keyboard"></i></button>
    </div>
    

    <button class="next-btn">➡</button>
  </main>

  <footer>
    Copyright © 2025
  </footer>
</body>
</html>
